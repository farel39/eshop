<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CXoep0uIcwbqASV71EFqg13SyP+6/tjI4GgDQxMGJhyvvQDDI5TXCF0GXA6R" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
  <h3>Create New Car</h3>

  <form th:action="@{/car/create}" th:object="${car}" method="post">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input th:field="*{name}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter car's name" required>
    </div>
    <div class="form-group">
      <label for="colorInput">Color</label>
      <input th:field="*{color}" type="text" class="form-control mb-4 col-4" id="colorInput" placeholder="Enter car's color" required>
    </div>
    <div class="form-group">
      <label for="quantityInput">Quantity</label>
      <input th:field="*{quantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter car's quantity" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4yw/MiFA6fRHIV8uD" crossorigin="anonymous"></script>
</body>
</html>
