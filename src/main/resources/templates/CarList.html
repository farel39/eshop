<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h2>Car List</h2>
  <div class="mb-3">
    <a th:href="@{/car/create}" class="btn btn-primary btn-sm">Create Car</a>
    <a th:href="@{/}" class="btn btn-secondary btn-sm ml-2">Back to Homepage</a>
  </div>

  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col">Car Name</th>
      <th scope="col">Color</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.name}"></td>
      <td th:text="${car.color}"></td>
      <td th:text="${car.quantity}"></td>
      <td>
        <a th:href="@{/car/edit/{id}(id=${car.id})}" class="btn btn-info btn-sm">Edit</a>
        <a th:href="@{/car/delete/{id}(id=${car.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
